# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  # title:
  # description:
  # keywords: []
  # authors: []
  plugins:
    - headings.mjs
  abbreviations:
    MyST: Markedly Structured Text
    CLI: Command-Line Interface
  github: https://github.com/executablebooks/jupyter-book-myst
  toc:
    - file: overview.md
      title: Overview
    - file: install.md
    - file: upgrade.md
    - title: Create a Book
      children: 
        - file: start/create.md
        - file: start/build.md
        - file: start/new-file.md
        - file: start/cross-reference.md
        - file: start/publish.md
    - title: Reference
      children: 
        - file: reference/glossary.md
        - file: reference/why-switch-mystmd.md
site:
  template: book-theme
  options:
     favicon: images/favicon.ico
     logo: images/logo.svg
     logo_dark: images/logo-dark.svg
